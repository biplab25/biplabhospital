<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="logindiv" class="login-page">
    <div class="patient_image">
      <img src="patient.jpg">
    </div>
    <div class="form">
      <form class="login-form">
        <input id="username" placeholder="Enter Username">
        <input id="password" placeholder="Enter Password">
        <button type="button" onclick="getuser()">login</button>
      </form>
    </div>
  </div>
  <!--List of Patients-->
  <div id="patientid" class="container">
    <div class="patient">
      <div id="myDIV" class="header">
        <h2 class="hedu">Patients List</h2>
        <input type="text" id="myInput1" placeholder="Patients Name...">
        <input type="text" id="myInput2" placeholder="Patients Phone No...">
        <span onclick="newElement()" class="addBtn">Add</span>
      </div>
      <div class="list">
        <ul id="myUL">

        </ul> 
      </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
